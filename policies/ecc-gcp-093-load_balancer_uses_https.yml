policies:
  - name: ecc-gcp-093-load_balancer_uses_https
    description: |
      GCP Load Balancer uses HTTP instead of HTTPS
    resource: gcp.loadbalancer-backend-service
    filters:
      - not:
          - type: value
            key: protocol
            op: contains
            value: HTTPS