policies:
  - name: ecc-gcp-241-functions_without_privileged_service_accounts
    comment: '030033032000'
    description: |
      Cloud Functions function is configured with privileged service accounts
    resource: gcp.function
    filters:
      - type: iam-policy
        doc:
          key: "bindings[*].role"
          op: intersect
          value: ["roles/editor", "roles/owner"]
      - type: iam-policy
        doc:
          key: "bindings[*].members[]"
          op: regex
          value: '^.*gserviceaccount.com'  # todo will work only if corresponding changes are accepted to Cloud Custodian
      - type: reduce
        group-by: name
        limit: 1
