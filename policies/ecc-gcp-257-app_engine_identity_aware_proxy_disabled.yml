policies:
  - name: ecc-gcp-257-app_engine_identity_aware_proxy_disabled
    description: |
      App Engine Identity-Aware Proxy is disabled
    resource: gcp.app-engine
    filters:
      - type: value
        key: servingStatus
        op: eq
        value: "SERVING"
      - type: value
        key: iap.enabled
        value: true
        op: ne
    comment: '0133162000'
