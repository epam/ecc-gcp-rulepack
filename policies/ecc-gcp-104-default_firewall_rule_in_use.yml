policies:
  - name: ecc-gcp-104-default_firewall_rule_in_use
    description: |
      There is a default firewall rule in use
    resource: gcp.firewall
    filters:
      - type: value
        key: network
        value: "/networks/default"
        op: contains
      - type: value
        key: name
        value: default
        op: contains
    comment: '0118022000'
