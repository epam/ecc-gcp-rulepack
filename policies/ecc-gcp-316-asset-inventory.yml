policies:
  - name: ecc-gcp-316-asset-inventory
    description: |
      Cloud Asset Inventory is not Enabled
    resource: gcp.service
    filters:
      - type: value
        key: config.name
        value: "cloudasset.googleapis.com"
        op: eq
      - type: value
        key: state
        value: "DISABLED"
        op: eq
    comment: '0118011000'
