policies:
  - name: ecc-gcp-055-container_optimized_os_used_for_gke_node_image
    description: |
      Container-Optimized OS (cos_containerd) is not used for GKE node images
    resource: gcp.gke-cluster
    filters:
      - not:
          - type: value
            key: nodeConfig.imageType
            value: COS
            op: contains