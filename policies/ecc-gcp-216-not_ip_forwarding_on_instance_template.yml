policies:
  - name: ecc-gcp-216-not_ip_forwarding_on_instance_template
    description: |
      IP forwarding is enabled on Instance templates
    resource: gcp.instance-template
    filters:
      - type: value
        key: properties.canIpForward
        value: true
        op: eq