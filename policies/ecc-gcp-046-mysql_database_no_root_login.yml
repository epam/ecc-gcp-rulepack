policies:
  - name: ecc-gcp-046-mysql_database_no_root_login
    description: |
      MySQL Database Instance allows root login from any Host
    resource: gcp.sql-user
    filters:
      - type: value
        key: name
        value: "root"
        op: eq
      - or:
          - type: value
            key: host
            value: "%"
            op: contains
          - type: value
            key: host
            value: "0.0.0.0"
            op: contains
          - type: value
            key: host
            value: "/0"
            op: contains