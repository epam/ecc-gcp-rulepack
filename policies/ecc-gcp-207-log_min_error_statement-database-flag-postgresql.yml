policies:
  - name: ecc-gcp-207-log_min_error_statement-database-flag-postgresql
    description: |
      The 'log_min_error_statement' database flag for Cloud SQL PostgreSQL instance is not set to 'Error' or stricter
    resource: gcp.sql-instance
    filters:
      - type: value
        key: databaseVersion
        value: "POSTGRES"
        op: contains
      - type: value
        key: settings.databaseFlags[].name
        value: "log_min_error_statement"
        op: contains
      - not:
          - type: value
            key: settings.databaseFlags[?name == 'log_min_error_statement'].value
            value: "error"
            op: contains
      - not:
          - type: value
            key: settings.databaseFlags[?name == 'log_min_error_statement'].value
            value: "log"
            op: contains
      - not:
          - type: value
            key: settings.databaseFlags[?name == 'log_min_error_statement'].value
            value: "fatal"
            op: contains
      - not:
          - type: value
            key: settings.databaseFlags[?name == 'log_min_error_statement'].value
            value: "panic"
            op: contains
    comment: '0119061000'
