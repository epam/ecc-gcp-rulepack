policies:
  - name: ecc-gcp-101-load_balancer_access_logging_disabled
    description: |
      Load Balancer Access Logging is Disabled
    resource: gcp.loadbalancer-backend-service
    filters:
      - type: value
        key: logConfig.enable
        value: true
        op: ne