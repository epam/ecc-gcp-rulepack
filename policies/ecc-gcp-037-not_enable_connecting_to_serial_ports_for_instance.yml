policies:
  - name: ecc-gcp-037-not_enable_connecting_to_serial_ports_for_instance
    description: |
      'Enable connecting to serial ports' is enabled for a VM Instance
    resource: gcp.instance
    filters:
      - type: value
        key: metadata.items[?key == `serial-port-enable`].value
        value:
          - "TRUE"
          - "True"
          - "true"
          - "1"
        op: intersect
    comment: '0130031000'
