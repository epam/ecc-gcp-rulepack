policies:
  - name: ecc-gcp-204-log_planner_stats-database-flag-for-postgresql
    description: |
      The 'log_planner_stats' database flag for Cloud SQL PostgreSQL instance is not set to 'off'
    resource: gcp.sql-instance
    filters:
      - type: value
        key: databaseVersion
        value: "POSTGRES"
        op: contains
      - type: value
        key: settings.databaseFlags[?name == 'log_planner_stats'].value
        value: "on"
        op: contains
    comment: '0119060800'
