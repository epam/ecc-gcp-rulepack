policies:
  - name: ecc-gcp-243-not_allow_all_traffic_ingress_for_functions
    description: |
      Cloud Functions function is configured with the allow all traffic ingress setting
    resource: gcp.function
    filters:
      - type: value
        key: ingressSettings
        value: "ALLOW_ALL"
        op: eq
    comment: '0123032000'
