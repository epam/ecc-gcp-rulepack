policies:
  - name: ecc-gcp-227-image_encrypted_with_cmek
    description: |
      Compute engine image is not encrypted using customer-managed key
    resource: gcp.image
    filters:
      - type: value
        key: imageEncryptionKey.kmsKeyName
        value: absent