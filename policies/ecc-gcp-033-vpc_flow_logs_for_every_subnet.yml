policies:
  - name: ecc-gcp-033-vpc_flow_logs_for_every_subnet
    description: |
      VPC Flow logs are not enabled for every subnet in a VPC Network
    resource: gcp.subnet
    filters:
      - type: value
        key: purpose
        op: eq
        value: "PRIVATE"
      - type: value
        key: enableFlowLogs
        op: ne
        value: true