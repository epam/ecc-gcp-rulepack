policies:
  - name: ecc-gcp-138-lb_https_target_proxy_without_quic
    description: |
      Load balancer HTTPS target proxy is not configured with QUIC protocol
    resource: gcp.loadbalancer-target-https-proxy
    filters:
      - type: value
        key: quicOverride
        value: "ENABLE"
        op: ne