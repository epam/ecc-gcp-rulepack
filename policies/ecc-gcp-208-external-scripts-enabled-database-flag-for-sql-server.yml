policies:
  - name: ecc-gcp-208-external-scripts-enabled-database-flag-for-sql-server
    description: |
      The 'external scripts enabled' database flag for Cloud SQL SQL Server instance is not set to 'off'
    resource: gcp.sql-instance
    filters:
      - type: value
        key: databaseVersion
        value: "SQLSERVER"
        op: contains
      - type: value
        key: settings.databaseFlags[?name=='external scripts enabled'].value
        value: "on"
        op: contains