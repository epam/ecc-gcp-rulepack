policies:
  - name: ecc-gcp-295-spanner_instance_without_privileged_serviceaccount
    comment: '030033062000'
    description: |
      Cloud Spanner instance is configured with privileged service accounts
    resource: gcp.spanner-instance
    filters:
      - type: iam-policy
        doc:
          key: "bindings[*].role"
          op: intersect
          value: [ "roles/editor", "roles/owner" ]
      - type: iam-policy
        doc:
          key: "bindings[*].members[]"
          op: regex
          value: '^.*gserviceaccount.com'  # todo will work only if corresponding changes are accepted to Cloud Custodian
