policies:
  - name: ecc-gcp-443-enabled_kms_primary_key_version
    description: |
      KMS primary key version is Disabled
    resource: gcp.kms-cryptokey
    filters:
      - type: value
        key: primary.state
        op: eq
        value: "DISABLED"
    comment: '0109102000'
