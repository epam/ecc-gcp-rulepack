policies:
  - name: ecc-gcp-173-instance_do_not_have_public_ip
    description: |
      Compute instances have public IP addresses
    resource: gcp.instance
    filters:
      - type: value
        key: networkInterfaces[].accessConfigs[].name
        value:
          - "External NAT"
          - "external-nat"
        op: intersect
      - not:
          - type: value
            key: name
            value: gke
            op: contains
          - type: value
            key: labels."goog-gke-node"
            value: present
    comment: '0140031000'
