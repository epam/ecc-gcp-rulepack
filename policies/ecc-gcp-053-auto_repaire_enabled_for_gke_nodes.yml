policies:
  - name: ecc-gcp-053-auto_repaire_enabled_for_gke_nodes
    description: |
      Node Auto-Repair is not enabled for GKE nodes
    resource: gcp.gke-cluster
    filters:
      - type: value
        key: nodePools[].management.autoRepair | [0]
        value: absent