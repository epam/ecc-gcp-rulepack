policies:
  - name: ecc-gcp-448-preemptible_vm
    description: |
      VM is not preemptible
    resource: gcp.instance
    filters:
      - type: value
        key: scheduling.preemptible
        value: true
        op: ne
      - not:
          - type: value
            key: "disks[].licenses[] | {range: join(', ', @)}.range"
            value: gke
            op: contains
    comment: '0106032000'
