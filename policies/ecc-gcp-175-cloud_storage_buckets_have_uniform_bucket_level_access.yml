policies:
  - name: ecc-gcp-175-cloud_storage_buckets_have_uniform_bucket_level_access
    description: |
      Cloud Storage buckets have not uniform bucket-level access enabled
    resource: gcp.bucket
    filters:
      - type: value
        key: iamConfiguration.uniformBucketLevelAccess.enabled
        value: false
        op: eq