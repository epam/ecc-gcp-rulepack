policies:
  - name: ecc-gcp-218-oslogin_disabled_for_instance_template
    description: |
      Oslogin is not enabled for an instance template
    resource: gcp.instance-template
    filters:
      - not:
          - type: value
            key: properties.metadata.items[?key == 'enable-oslogin'].value[]
            value:
              - "TRUE"
              - "True"
              - "true"
            op: intersect
    comment: '0123032000'
