policies:
  - name: ecc-gcp-092-remove_weak_ciphers_for_load_balancer
    description: |
      Weak ciphers are used for Load Balancer
    resource: gcp.loadbalancer-ssl-policy
    filters:
      - type: value
        key: minTlsVersion
        value: TLS_1_0
        op: contains