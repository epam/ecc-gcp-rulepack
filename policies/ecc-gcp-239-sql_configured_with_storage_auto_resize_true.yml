policies:
  - name: ecc-gcp-239-sql_configured_with_storage_auto_resize_true
    description: |
      Automatic storage increase is not enabled for your Cloud SQL database instances
    resource: gcp.sql-instance
    filters:
      - not:
          - type: value
            key: settings.storageAutoResize
            value: true
            op: eq
    comment: '0150062000'
