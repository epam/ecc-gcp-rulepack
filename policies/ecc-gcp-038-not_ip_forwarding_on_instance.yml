policies:
  - name: ecc-gcp-038-not_ip_forwarding_on_instance
    comment: '030030031000'
    description: |
      IP forwarding is enabled on Instances
    resource: gcp.instance
    filters:
      - type: value
        key: canIpForward
        value: true
        op: eq
      - not:
          - type: value
            key: "disks[].licenses[] | {range: join(', ', @)}.range"
            value: gke
            op: contains
