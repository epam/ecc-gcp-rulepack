policies:
  - name: ecc-gcp-091-encrypted_connection_between_cdn_and_server
    description: |
      Connection used between CDN and an origin server is not encrypted
    resource: gcp.loadbalancer-backend-service
    filters:
      - and:
          - type: value
            key: enableCDN
            value: true
            op: eq
          - not:
              - type: value
                key: protocol
                op: contains
                value: HTTPS