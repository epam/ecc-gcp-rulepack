policies:
  - name: ecc-gcp-042-logging_for_cloud_storage_buckets
    description: |
      Logging is disabled for Cloud storage buckets
    resource: gcp.bucket
    filters:
      - type: value
        key: logging.logObjectPrefix
        value: null
        op: eq