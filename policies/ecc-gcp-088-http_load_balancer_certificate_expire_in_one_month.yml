policies:
  - name: ecc-gcp-088-http_load_balancer_certificate_expire_in_one_month
    description: |
      HTTP Load Balancer secured certificate expires in one month
    resource: gcp.loadbalancer-ssl-certificate
    filters:
      - type: value
        key: expireTime
        op: lt
        value_type: expiration
        value: 30
    comment: '0129022000'
