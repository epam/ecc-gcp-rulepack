policies:
  - name: ecc-gcp-247-cloud_functions_in_active_mode
    description: |
      The deployed Cloud Function is not in 'ACTIVE' mode
    resource: gcp.function
    filters:
      - type: value
        key: status
        value: ["OFFLINE", "UNKNOWN", "CLOUD_FUNCTION_STATUS_UNSPECIFIED"]
        op: in
    comment: '0120032000'
