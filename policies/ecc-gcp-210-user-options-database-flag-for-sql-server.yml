policies:
  - name: ecc-gcp-210-user-options-database-flag-for-sql-server
    description: |
      The 'user options' database flag for Cloud SQL SQL Server instance is configured
    resource: gcp.sql-instance
    filters:
      - type: value
        key: databaseVersion
        value: "SQLSERVER"
        op: contains
      - type: value
        key: settings.databaseFlags[].name
        value: "user options"
        op: contains
    comment: '0120061000'
