policies:
  - name: ecc-gcp-087-ssl_or_tls_cert_in_cloud_sql_expire_in_one_week
    description: |
      SSL/TLS certificates in Cloud SQL expire in one week
    resource: gcp.sql-instance
    filters:
      - type: value
        key: serverCaCert.expirationTime
        op: lt
        value_type: expiration
        value: 7
    comment: '0129062000'
