policies:
  - name: ecc-gcp-027-dnssec_for_cloud_dns
    description: |
      DNSSEC is not enabled for Cloud DNS
    resource: gcp.dns-managed-zone
    filters:
      - type: value
        key: visibility
        value: "public"
        op: eq
      - type: value
        key: dnssecConfig.state
        value: "on"
        op: ne