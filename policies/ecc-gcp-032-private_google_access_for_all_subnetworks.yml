policies:
  - name: ecc-gcp-032-private_google_access_for_all_subnetworks
    description: |
      Private Google Access is not enabled for all subnetworks in a VPC Network
    resource: gcp.subnet
    filters:
      - type: value
        key: privateIpGoogleAccess
        op: ne
        value: true
    comment: '0139020700'
