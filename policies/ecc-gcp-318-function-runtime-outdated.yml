policies:
  - name: ecc-gcp-318-function-runtime-outdated
    comment: '030020032000'
    description: |
      Cloud function runtime is outdated
    resource: gcp.function
    filters:
      - type: value
        key: runtime
        value: ["go111", "nodejs8", "nodejs6"]
        op: in
