policies:
  - name: ecc-gcp-436-instance-ip-assignment-set-to-privat
    description: |
      Instance IP assignment is not set to private
    resource: gcp.sql-instance
    filters:
      - not:
          - type: value
            key: ipAddresses[].type
            op: contains
            value: "PRIVATE"
    comment: '0140061000'
