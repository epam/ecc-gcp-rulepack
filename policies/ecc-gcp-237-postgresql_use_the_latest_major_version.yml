policies:
  - name: ecc-gcp-237-postgresql_use_the_latest_major_version
    description: |
      PostgreSQL database servers are not using the latest major version of PostgreSQL database
    resource: gcp.sql-instance
    filters:
      - type: value
        key: databaseVersion
        value: 'POSTGRES.*'
        op: regex
      - type: value
        key: databaseVersion
        value: "POSTGRES_14"
        op: ne
    comment: '0121062000'
