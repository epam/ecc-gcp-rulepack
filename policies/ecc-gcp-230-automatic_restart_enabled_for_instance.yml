policies:
  - name: ecc-gcp-230-automatic_restart_enabled_for_instance
    description: |
      Automatic restart is not enabled for Google Cloud virtual machine (VM) instances
    resource: gcp.instance
    filters:
      - type: value
        key: scheduling.automaticRestart
        op: ne
        value: true