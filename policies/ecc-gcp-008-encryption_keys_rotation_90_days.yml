policies:
  - name: ecc-gcp-008-encryption_keys_rotation_90_days
    description: |
      KMS encryption keys are not rotated within a period of 90 days
    resource: gcp.kms-cryptokey
    filters:
      - type: value
        key: rotationPeriod
        value_type: integer
        value_regex: "([0-9]+)s"
        op: gt
        value: 7776000