policies:
  - name: ecc-gcp-252-gke_cluster_without_using_release_channel
    description: |
      GCP Kubernetes Engine cluster not using Release Channel for version management
    resource: gcp.gke-cluster
    filters:
      - not:
          - type: value
            key: releaseChannel.channel
            value: present
    comment: '0121072000'
