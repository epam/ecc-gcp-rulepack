policies:
  - name: ecc-gcp-004-serviceaccount_no_admin
    description: |
      Service Accounts has Admin privileges
    resource: gcp.project-iam-policy-bindings-by-members
    filters:
      - type: value
        key: member
        op: contains
        value: "serviceAccount:"
      - or:
          - type: value
            key: roles
            op: contains
            value: "roles/owner"
          - type: value
            key: roles
            op: contains
            value: "roles/editor"
          - type: value
            key: roles
            op: contains
            value: "Admin"
          - type: value
            key: roles
            op: contains
            value: "admin"
