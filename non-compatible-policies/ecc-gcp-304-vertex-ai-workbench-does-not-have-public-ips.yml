policies:
  - name: ecc-gcp-304-vertex-ai-workbench-does-not-have-public-ips
    description: |
      GCP Vertex AI Workbench has public IPs
    resource: gcp.notebook-instance
    filters:
      - type: value
        key: noPublicIp
        op: ne
        value: true
    comment: '0140112000'
