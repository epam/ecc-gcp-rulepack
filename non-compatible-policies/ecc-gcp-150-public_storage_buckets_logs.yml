policies:
  - name: ecc-gcp-150-public_storage_buckets_logs
    description: |
      There are Storage Buckets with publicly accessible Stackdriver logs
    resource: gcp.bucket-access-control-list
    filters:
      - type: value
        key: entity
        value: [allUsers, allAuthenticatedUsers]
        op: in
    comment: '0133042000'
