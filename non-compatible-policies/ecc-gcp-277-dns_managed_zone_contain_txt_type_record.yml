policies:
  - name: ecc-gcp-277-dns_managed_zone_contain_txt_type_record
    comment: '030023022000'
    description: |
      Cloud DNS managed zone didn't contain TXT type record
    resource: gcp.dns-managed-zone
    filters:
      - not:
          - type: dns-zone-records-sets-filter
            key: type
            op: eq
            value: "TXT"
