policies:
  - name: ecc-gcp-119-firewall_allows_internet_traffic_to_postgresql
    description: |
      Firewall rules allow internet traffic to PostgreSQL port (5432)
    resource: gcp.firewall
    filters:
      - type: value
        key: sourceRanges[]
        value: "0.0.0.0/0"
        op: in
        value_type: swap
      - type: value
        key: direction
        value: "INGRESS"
        op: eq
      - type: value
        key: allowed[].IPProtocol
        value: ["all", "tcp"]
        op: intersect
      - or:
          - type: value
            key: allowed[].ports[]
            value: empty
          - type: port-range
            key: allowed[].ports[]
            required-ports: 5432
