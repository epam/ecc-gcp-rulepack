policies:
  - name: ecc-gcp-261-dataproc_clusters_encrypted_with_cmek
    description: |
      Dataproc cluster is not encrypted with Customer-Managed Key
    resource: gcp.dataproc-clusters
    filters:
      - type: value
        key: config.encryptionConfig.gcePdKmsKeyName
        value: absent
