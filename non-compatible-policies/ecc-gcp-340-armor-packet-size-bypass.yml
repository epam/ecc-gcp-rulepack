policies:
  - name: ecc-gcp-340-armor-packet-size-bypass
    description: |
      Cloud Armor has packet size bypass
    resource: gcp.security-policy
    filters:
      - not:
          - type: value
            key: "rules[?match.expr.expression==`int(request.headers['content-length']) >= 8192`].action | {range: join(', ', @)}.range"
            value: "deny(403)"
            op: eq
