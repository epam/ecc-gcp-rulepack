policies:
  - name: ecc-gcp-190-retention_policy_with_bucket_lock
    description: |
      Retention policies on log buckets are not configured using Bucket Lock
    resource: gcp.logging-sink-bucket
    filters:
      - type: value
        key: retentionPolicy.isLocked
        op: ne
        value: true
    comment: '0147011000'
