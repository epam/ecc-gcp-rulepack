policies:
  - name: ecc-gcp-445-disk_with_one_snapshot
    description: |
      VM disk with more than one snapshot
    resource: gcp.snapshot
    filters:
      - type: reduce
        group-by: "sourceDiskId"
        limit: 2
      - type: reduce
        group-by: "sourceDiskId"
        discard: 1
      - type: disk-availability
    comment: '0102032000'
