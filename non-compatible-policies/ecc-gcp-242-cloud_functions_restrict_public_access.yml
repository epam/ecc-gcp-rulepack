policies:
  - name: ecc-gcp-242-cloud_functions_restrict_public_access
    description: |
      Cloud Functions function does not restrict public access
    resource: gcp.function
    filters:
      - type: gcp-iam-policy-filter
        key: members
        op: intersect
        value: [allUsers, allAuthenticatedUsers]
    comment: '0133032000'
