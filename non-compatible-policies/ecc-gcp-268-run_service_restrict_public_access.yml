policies:
  - name: ecc-gcp-268-run_service_restrict_public_access
    description: |
      Cloud Run service allows public access
    resource: gcp.namespace-service
    filters:
      - type: namespace-service-iam-filter
        key: members
        op: intersect
        value: [allAuthenticatedUsers, allUsers]
    comment: '0140082000'
