policies:
  - name: ecc-gcp-305-dataproc-cluster-is-not-anonymously-or-publicly-accessible
    description: |
      GCP Dataproc cluster is anonymously or publicly accessible
    resource: gcp.dataproc-clusters
    filters:
      - type: gcp-iam-policy-filter
        key: members
        value: [allUsers, allAuthenticatedUsers]
        op: intersect
