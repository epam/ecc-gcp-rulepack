policies:
  - name: ecc-gcp-129-gke_net_firewall_inbound_to_all_traffic
    description: |
      Kubernetes Engine Clusters network firewall inbound rule is overly permissive to all traffic
    resource: gcp.firewall
    filters:
      - attached-to-cluster
      - type: value
        key: allowed[].IPProtocol
        value: "all"
        op: in
        value_type: swap
      - type: value
        key: sourceRanges[]
        value: "0.0.0.0/0"
        op: in
        value_type: swap
