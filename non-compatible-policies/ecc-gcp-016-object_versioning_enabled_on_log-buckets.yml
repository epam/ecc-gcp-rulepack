policies:
  - name: ecc-gcp-016-object_versioning_enabled_on_log-buckets
    description: |
      Object versioning is disabled on log-buckets
    resource: gcp.logging-sink-bucket
    filters:
      - type: value
        key: versioning.enabled
        value: true
        op: ne
    comment: '0123010700'
