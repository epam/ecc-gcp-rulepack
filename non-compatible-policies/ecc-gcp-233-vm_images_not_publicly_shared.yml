policies:
  - name: ecc-gcp-233-vm_images_not_publicly_shared
    description: |
      VM disk images are publicly shared with all other GCP accounts
    resource: gcp.image
    filters:
      - type: gcp-iam-policy-filter
        key: members
        value: [allUsers, allAuthenticatedUsers]
        op: intersect
    comment: '0133032000'
