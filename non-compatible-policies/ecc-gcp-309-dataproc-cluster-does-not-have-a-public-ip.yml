policies:
  - name: ecc-gcp-309-dataproc-cluster-does-not-have-a-public-ip
    description: |
      Google Cloud Dataproc cluster has a public IP
    resource: gcp.dataproc-clusters
    filters:
      - type: value
        key: config.gceClusterConfig.internalIpOnly
        op: ne
        value: true
