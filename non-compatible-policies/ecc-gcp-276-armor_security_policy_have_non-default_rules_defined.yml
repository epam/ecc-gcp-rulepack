policies:
  - name: ecc-gcp-276-armor_security_policy_have_non-default_rules_defined
    description: |
      Cloud Armor Security Policy have not non-default rules defined
    resource: gcp.security-policy
    filters:
      - type: value
        key: length(rules[?priority!=`2147483647`])
        value: 0
        op: eq
