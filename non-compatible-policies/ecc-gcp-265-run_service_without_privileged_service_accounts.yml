policies:
  - name: ecc-gcp-265-run_service_without_privileged_service_accounts
    description: |
      Cloud Run service is configured with privileged service accounts
    resource: gcp.namespace-service
    filters:
      - type: namespace-service-iam-filter
        key: members[]
        op: regex
        value: '^.*gserviceaccount.com'
      - type: namespace-service-iam-filter
        key: role
        value: ["roles/editor", "roles/owner"]
        op: in
