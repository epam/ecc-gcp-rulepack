policies:
  - name: ecc-gcp-310-memorystore-intransit-encryption
    comment: '030044062000'
    description: |
      GCP Memorystore for Redis has in-transit encryption disabled
    resource: gcp.redis-instance
    filters:
      - type: value
        key: transitEncryptionMode
        op: ne
        value: "SERVER_AUTHENTICATION"
