policies:
  - name: ecc-gcp-040-cloud_storage_not_publicly_accessible
    comment: '030033041000'
    description: |
      Cloud Storage bucket is anonymously or publicly accessible
    resource: gcp.bucket
    filters:
      - type: gcp-iam-policy-filter
        key: members
        value: [allUsers, allAuthenticatedUsers]
        op: intersect
